<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Tree Height Finder</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <h1>Binary Tree Height Finder</h1>
  <body>
    <div class="container">
      <div class="input-group">
        <label for="treeInput"
          >Enter binary tree values (comma-separated):</label
        ><br /><br />
        <input
          type="text"
          id="treeInput"
          placeholder="e.g., 3,9,20,null,null,15,7"
        />
      </div>
      <br />
      <br />
      <button onclick="findTreeHeight()">Find Height</button>
      <br />
      <br />
      <div class="result" id="treeHeight"></div>
      <br /><br />
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
